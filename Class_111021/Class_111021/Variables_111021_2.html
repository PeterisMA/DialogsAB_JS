<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Variables</h2>

<p>In this example, x, y, and z are variables.</p>

<p id="demo"></p>

<script>
var price1 = 7;
console.log("mainīgā price1 datu tips: " + typeof price1);
var price2 = 8;
console.log("mainīgā price2 datu tips: " + typeof price2);
var total = price1 + price2;
console.log("mainīgā total datu tips: " + typeof total);
document.getElementById("demo").innerHTML =
"The value of total is: " + total;
</script>

</body>
</html>
